<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>JS Template Benchmarks: Bound</title>
  <link rel="stylesheet" href="styles.css" type="text/css" media="screen" charset="utf-8" />
	<script type="text/javascript" src="../../lib/jquery/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="../../lib/js_dot_standin/js.js"></script>
	<script type="text/javascript" src="../../bound.proxy.js"></script>
	<script type="text/javascript" src="../../react.js"></script>
	<script src="jquery.benchmark.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div id="report">
    <h1>JS Template Benchmarks: Bound</h1>
    
    <div id="results">
      <ul>
        <li>Simple Test: <span class="stat" id="simple_test"></span></li>
        <li>Loop Test: <span class="stat" id="loop_test"></span></li>
      </ul>
    </div>
  </div>
  
  <div id="output"></div>
  
  <script type="text/javascript">
    $(document).ready(function(){

      var output = $('#output');
	    $.benchmarks = {};



			$.benchmarks.test_simple = function(){

				var info = {
					name: 'Bound', 
					url: 'http://github.com/marcusphillips/bound/',
					source: 'git://github.com/marcusphillips/bound.git'
					};

				var $tmpl = $('<div class="test"><h2>This is a test of <span react="contain name"></span><p>The homepage is <a react="attr \'href\' url"><span react="contain url"></span></a>.</p><p>The sources is: <span react="contain source"></span></p></div>');

				$tmpl.anchor(info);     
				output.append($tmpl);

			};

      $.benchmarks.loop_test = function(){

      };
      
      // use these lines to run the benchmark tests in your browsers JS console
      // $.benchmark(1000, '#simple_test', $.benchmarks.test_simple);
      // $.benchmark(1000, '#loop_test', $.benchmarks.loop_test);
    });
  </script>
</body>
</html>
